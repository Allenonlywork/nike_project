<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<script type="text/javascript">
		window.onload=function(){
			var arr=new Array();
			arr=[9,8,7,5,4,6,1,2,3];/*定义一个数组*/
			for(var i=0;i<arr.length-1;i++)/**/
			{
				for(var j=0;j<arr.length-i-1;j++)
				{
					if(arr[j]>arr[j+1])
					{
						var swap=arr[j];
						arr[j]=arr[j+1];
						arr[j+1]=swap;
					}
				}
			}
			document.write(arr);
		}
	</script>

	</body>
</html>

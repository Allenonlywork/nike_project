<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
		window.onload=function(){
			var oinput=document.getElementsByTagName('input');
			var op=document.getElementById('btn');
			op.onclick=function(){
				var i;
				
				for(i=0;i<oinput.length;i++){
					if(oinput[i].checked==true){
						oinput[i].checked=false;
					}else{
						oinput[i].checked=true;
					}
					
				}				
			}
		}
	</script>
	<body>
		<p id="btn" style="background-color: red;">全选</p>
		<input type="checkbox" value="1"/>1<br />
		<input type="checkbox" value="2"/>1<br />
		<input type="checkbox" value="3"/>1<br />
		<input type="checkbox" value="4"/>1<br />
		<input type="checkbox" value="5"/>1<br />
		<input type="checkbox" value="6"/>1<br />
	</body>
</html>
